<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day ğŸ˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e0, #ffc2d1);
    font-family: "Arial", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    background: white;
    padding: 40px;
    border-radius: 22px;
    text-align: center;
    width: 420px;
    animation: fadeIn 1s ease;
  }

  .rose {
    font-size: 60px;
    display: inline-block;
    animation: attitude 2s infinite;
  }

  .eyes {
    font-size: 26px;
    display: block;
    animation: eyeRoll 3s infinite;
  }

  .text {
    margin-top: 18px;
    font-size: 16px;
    line-height: 1.7;
    min-height: 70px;
  }

  .drama {
    font-size: 13px;
    color: #777;
    margin-top: 8px;
  }

  button {
    margin-top: 22px;
    padding: 12px 30px;
    background: #e63946;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
  }

  @keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
  }

  @keyframes attitude {
    0%,100% {transform: rotate(0deg);}
    50% {transform: rotate(-8deg);}
  }

  @keyframes eyeRoll {
    0% {transform: translateX(0);}
    30% {transform: translateX(-5px);}
    60% {transform: translateX(5px);}
    100% {transform: translateX(0);}
  }
</style>
</head>

<body>

<div class="box">
  <div class="rose">ğŸŒ¹</div>
  <div class="eyes">ğŸ™„</div>

  <div class="text" id="typing"></div>

  <div class="drama">haan haan drama thoda zyada hai</div>

  <button onclick="location.href='page3.html'">Continue</button>
</div>

<script>
  const message = "Today is Rose Day ğŸŒ¹\nI know you donâ€™t rememberâ€¦\nbut I do ğŸ˜Œ";
  let index = 0;
  const speed = 45;
  const target = document.getElementById("typing");

</script>

</body>
</html>
