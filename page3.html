<!DOCTYPE html>
<html>
<head>
  <title>For You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffcad4, #ffd6e0);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .box {
      background: white;
      padding: 35px;
      border-radius: 22px;
      text-align: center;
      width: 420px;
      z-index: 2;
      animation: fade 1s ease;
    }
    .rose {
      position: absolute;
      font-size: 22px;
      animation: float 6s infinite;
    }
    @keyframes float {
      0% {transform:translateY(0); opacity:0;}
      50% {opacity:1;}
      100% {transform:translateY(-600px); opacity:0;}
    }
    @keyframes fade {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>

</body>
</html>
